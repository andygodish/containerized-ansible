name: Release (upver)

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  classify:
    runs-on: ubuntu-latest
    outputs:
      is_release_merge: ${{ steps.classify.outputs.is_release_merge }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Classify push
        id: classify
        run: |
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"

          # first push / unusual event
          if [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            echo "is_release_merge=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Treat a push as a "release merge" if the manifest changed in this push range
          if git diff --name-only "$BEFORE" "$AFTER" | grep -qx ".release-please-manifest.json"; then
            echo "is_release_merge=true" >> $GITHUB_OUTPUT
          else
            echo "is_release_merge=false" >> $GITHUB_OUTPUT
          fi

  bump-and-pr:
    runs-on: ubuntu-latest
    needs: classify
    if: ${{ needs.classify.outputs.is_release_merge != 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install upver
        run: |
          curl -fsSL -o /usr/local/bin/upver \
            https://github.com/andygodish/upver/releases/download/v0.0.2/upver-linux-amd64
          chmod +x /usr/local/bin/upver
          upver --help >/dev/null || true

      - name: Run upver (apply + changelog)
        run: |
          upver --apply --changelog

      - name: Create/Update release PR
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: release/upver
          title: "chore(release): update manifest + changelog"
          commit-message: "chore(release): update manifest + changelog"
          labels: |
            release
          add-paths: |
            .release-please-manifest.json
            CHANGELOG.md

  tag-release:
    runs-on: ubuntu-latest
    needs: classify
    if: ${{ needs.classify.outputs.is_release_merge == 'true' }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Read version
        id: ver
        run: |
          VERSION=$(jq -r '.["."]' .release-please-manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create tag
        run: |
          git tag "v${{ steps.ver.outputs.version }}"
          git push origin "v${{ steps.ver.outputs.version }}"

  build-and-push:
    needs: classify
    runs-on: ubuntu-latest
    if: ${{ needs.classify.outputs.is_release_merge == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract versions
        id: versions
        run: |
          VERSION=$(jq -r '.["."]' .release-please-manifest.json)
          ANSIBLE_VERSION=$(jq -r '.["ansible-core"]' ansible-version.json)

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ansible_version=$ANSIBLE_VERSION" >> $GITHUB_OUTPUT

          echo "Release version: $VERSION"
          echo "Ansible-core version: $ANSIBLE_VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            ANSIBLE_VERSION=${{ steps.versions.outputs.ansible_version }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/containerized-ansible:${{ steps.versions.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/containerized-ansible:latest