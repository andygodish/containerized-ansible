name: Release (upver)

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  bump-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install upver
        run: |
          curl -fsSL -o /usr/local/bin/upver \
            https://github.com/andygodish/upver/releases/download/v0.0.2/upver-linux-amd64
          chmod +x /usr/local/bin/upver
          upver --help >/dev/null || true

      - name: Run upver (apply + changelog)
        run: |
          upver --apply --changelog

      - name: Create/Update release PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: release/upver
          title: "chore(release): update manifest + changelog"
          commit-message: "chore(release): update manifest + changelog"
          labels: |
            release
          add-paths: |
            .release-please-manifest.json
            CHANGELOG.md

  build-and-push:
    needs: bump-and-pr
    runs-on: ubuntu-latest
    # Only run when THIS push to main included the manifest change (i.e., the release PR merge)
    if: contains(join(github.event.commits.*.modified, ' '), '.release-please-manifest.json') || contains(join(github.event.commits.*.added, ' '), '.release-please-manifest.json')
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract versions
        id: versions
        run: |
          VERSION=$(jq -r '.["."]' .release-please-manifest.json)
          ANSIBLE_VERSION=$(jq -r '.["ansible-core"]' ansible-version.json)

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ansible_version=$ANSIBLE_VERSION" >> $GITHUB_OUTPUT

          echo "Release version: $VERSION"
          echo "Ansible-core version: $ANSIBLE_VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            ANSIBLE_VERSION=${{ steps.versions.outputs.ansible_version }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/containerized-ansible:${{ steps.versions.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/containerized-ansible:latest